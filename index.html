<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRIDAY Letter Grid</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: 'Courier New', monospace;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        .grid-container {
            display: grid;
            gap: 1px;
            background: #000;
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: #606060;
            background: #000;
            cursor: pointer;
            transition: color 0.1s ease;
            font-size: clamp(6px, 2vw, 12px);
        }
        
        .center-block {
            color: #FFFFFF !important;
            font-style: italic;
            text-shadow: 0 0 10px #FFFFFF;
        }
        
        .coming-soon {
            color: #FFFFFF !important;
            font-style: normal;
            text-shadow: 0 0 10px #FFFFFF;
        }
        
        .cursor-highlight {
            transition: color 0.1s ease;
        }
        
        .highlighted {
            text-shadow: 0 0 5px currentColor;
        }
    </style>
</head>
<body>
    <div class="grid-container" id="grid"></div>

    <script>
        // Calculate responsive grid dimensions
        function calculateGridDimensions() {
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            
            let gridWidth, gridHeight;
            
            if (screenWidth <= 480) {
                // Mobile phones
                gridWidth = Math.max(30, Math.floor(screenWidth / 12));
                gridHeight = Math.max(25, Math.floor(screenHeight / 16));
            } else if (screenWidth <= 768) {
                // Tablets
                gridWidth = Math.floor(screenWidth / 10);
                gridHeight = Math.floor(screenHeight / 15);
            } else {
                // Desktop
                gridWidth = 120;
                gridHeight = 50;
            }
            
            // Ensure minimum dimensions for HRIDAY display
            gridWidth = Math.max(gridWidth, 10);
            gridHeight = Math.max(gridHeight, 10);
            
            return { gridWidth, gridHeight };
        }
        
        // Initialize responsive dimensions
        const dimensions = calculateGridDimensions();
        const gridWidth = dimensions.gridWidth;
        const gridHeight = dimensions.gridHeight;
        const totalCells = gridWidth * gridHeight;
        const centerRow = Math.floor(gridHeight / 2);
        const centerCol = Math.floor(gridWidth / 2);
        
        // Set responsive grid
        const grid = document.getElementById('grid');
        grid.style.gridTemplateColumns = `repeat(${gridWidth}, 1fr)`;
        grid.style.gridTemplateRows = `repeat(${gridHeight}, 1fr)`;
        
        // Control variables for flashing state
        let flashingIntervals = [];
        let isClickEffectActive = false;
        
        // Letters to include
        const hridayLetters = ['H', 'R', 'I', 'D', 'A', 'Y'];
        const allLetters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
        
        // Separate color arrays for different effects
        const flashingColors = [
            '#00BFFF', // Electric blue
            '#00FF00', // Bright green
            '#FF1493', // Hot pink
            '#FF8C00', // Orange
            '#9400D3', // Purple
            '#FF0000', // Red
            '#FFD700', // Yellow
            '#00FFFF'  // Cyan
        ];
        
        const clickColors = [
            '#00BFFF', // Electric blue
            '#00FF00', // Bright green
            '#FF1493', // Hot pink
            '#FF8C00', // Orange
            '#9400D3', // Purple
            '#FF0000', // Red
            '#FFD700', // Yellow
            '#00FFFF', // Cyan
            '#606060'  // Gray
        ];
        
        // Generate grid with alternating HRI/DAY rows
        function generateGrid() {
            const letters = [];
            
            for (let row = 0; row < gridHeight; row++) {
                for (let col = 0; col < gridWidth; col++) {
                    if (row % 2 === 0) {
                        const hriPattern = ['H', 'R', 'I'];
                        letters.push(hriPattern[col % 3]);
                    } else {
                        const dayPattern = ['D', 'A', 'Y'];
                        letters.push(dayPattern[col % 3]);
                    }
                }
            }
            
            return letters;
        }
        
        // Select 30% of non-center cells for flashing
        function selectFlashingCells() {
            const excludedPositions = [];
            const centerStartCol = Math.floor(gridWidth / 2) - 1;
            const centerRowTop = Math.floor(gridHeight / 2) - 1;
            const centerRowBottom = Math.floor(gridHeight / 2);
            
            for (let col = centerStartCol; col <= centerStartCol + 2; col++) {
                excludedPositions.push(centerRowTop * gridWidth + col);
                excludedPositions.push(centerRowBottom * gridWidth + col);
            }
            
            const bottomRow = gridHeight - 3; // Adjusted for smaller screens
            const comingSoonText = "COMING SOON";
            const textStartCol = Math.floor((gridWidth - comingSoonText.length) / 2);
            for (let col = textStartCol; col < textStartCol + comingSoonText.length; col++) {
                if (col >= 0 && col < gridWidth) {
                    excludedPositions.push(bottomRow * gridWidth + col);
                }
            }
            
            const availableCells = totalCells - excludedPositions.length;
            const numFlashing = Math.floor(availableCells * 0.3);
            const positions = [];
            
            while (positions.length < numFlashing) {
                const pos = Math.floor(Math.random() * totalCells);
                if (!positions.includes(pos) && !excludedPositions.includes(pos)) {
                    positions.push(pos);
                }
            }
            
            return positions;
        }
        
        // Create the grid
        function createGrid() {
            const letters = generateGrid();
            
            for (let i = 0; i < totalCells; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.textContent = letters[i];
                cell.dataset.index = i;
                cell.dataset.originalColor = '#606060';
                
                const row = Math.floor(i / gridWidth);
                const col = i % gridWidth;
                const centerStartCol = centerCol - 1;
                
                if ((row === centerRow - 1 && col >= centerStartCol && col <= centerStartCol + 2) || 
                    (row === centerRow && col >= centerStartCol && col <= centerStartCol + 2)) {
                    cell.classList.add('center-block');
                    cell.dataset.originalColor = '#FFFFFF';
                    
                    if (row === centerRow - 1) {
                        if (col === centerStartCol) cell.textContent = 'H';
                        else if (col === centerStartCol + 1) cell.textContent = 'R';
                        else if (col === centerStartCol + 2) cell.textContent = 'I';
                    } else {
                        if (col === centerStartCol) cell.textContent = 'D';
                        else if (col === centerStartCol + 1) cell.textContent = 'A';
                        else if (col === centerStartCol + 2) cell.textContent = 'Y';
                    }
                }
                
                const bottomRow = gridHeight - 3;
                const comingSoonText = "COMING SOON";
                const textStartCol = Math.floor((gridWidth - comingSoonText.length) / 2);
                
                if (row === bottomRow && col >= textStartCol && col < textStartCol + comingSoonText.length && col >= 0 && col < gridWidth) {
                    cell.classList.add('coming-soon');
                    cell.dataset.originalColor = '#FFFFFF';
                    cell.textContent = comingSoonText[col - textStartCol];
                }
                
                grid.appendChild(cell);
            }
        }
        
        // Function to clear all flashing intervals
        function clearAllFlashing() {
            flashingIntervals.forEach(interval => {
                clearInterval(interval);
                clearTimeout(interval);
            });
            flashingIntervals = [];
        }
        
        // Function to reset all cells to original gray state
        function resetAllCellsToOriginal() {
            const allCells = document.querySelectorAll('.cell');
            allCells.forEach(cell => {
                if (!cell.classList.contains('center-block') && !cell.classList.contains('coming-soon')) {
                    cell.style.color = cell.dataset.originalColor;
                    cell.style.textShadow = 'none';
                }
            });
        }
        
        // Modified flashing effect that can be stopped and restarted
        function addFlashingEffect() {
            clearAllFlashing();
            
            const flashingPositions = selectFlashingCells();
            const allCells = document.querySelectorAll('.cell');
            
            flashingPositions.forEach(position => {
                const cell = allCells[position];
                if (cell && !cell.classList.contains('center-block') && !cell.classList.contains('coming-soon')) {
                    const randomDelay = Math.random() * 5000;
                    
                    const delayTimeout = setTimeout(() => {
                        if (!isClickEffectActive) {
                            const flashInterval = setInterval(() => {
                                if (!isClickEffectActive && Math.random() < 0.15) {
                                    const randomColor = flashingColors[Math.floor(Math.random() * flashingColors.length)];
                                    const originalColor = cell.dataset.originalColor;
                                    
                                    cell.style.color = randomColor;
                                    cell.style.textShadow = `0 0 5px ${randomColor}`;
                                    
                                    setTimeout(() => {
                                        if (!isClickEffectActive && cell.style.color === randomColor) {
                                            cell.style.color = originalColor;
                                            cell.style.textShadow = 'none';
                                        }
                                    }, 200 + Math.random() * 300);
                                }
                            }, 800 + Math.random() * 1200);
                            
                            flashingIntervals.push(flashInterval);
                        }
                    }, randomDelay);
                    
                    flashingIntervals.push(delayTimeout);
                }
            });
        }
        
        // Modified click interaction with flashing pause/restart
        function addClickInteraction() {
            const allCells = document.querySelectorAll('.cell');
            
            allCells.forEach(cell => {
                const index = parseInt(cell.dataset.index);
                const row = Math.floor(index / gridWidth);
                const col = index % gridWidth;
                const centerStartCol = centerCol - 1;
                
                // Only add click event to HRI/DAY center block
                if ((row === centerRow - 1 && col >= centerStartCol && col <= centerStartCol + 2) || 
                    (row === centerRow && col >= centerStartCol && col <= centerStartCol + 2)) {
                    
                    cell.addEventListener('click', () => {
                        // Stop all flashing immediately
                        isClickEffectActive = true;
                        clearAllFlashing();
                        
                        // Reset all cells to original state first
                        resetAllCellsToOriginal();
                        
                        // Apply click color IMMEDIATELY (no setTimeout delay)
                        const randomColor = clickColors[Math.floor(Math.random() * clickColors.length)];
                        
                        // Apply the random color to all gray letters instantly
                        allCells.forEach(targetCell => {
                            if (!targetCell.classList.contains('center-block') && 
                                !targetCell.classList.contains('coming-soon')) {
                                targetCell.style.color = randomColor;
                                targetCell.style.textShadow = `0 0 5px ${randomColor}`;
                            }
                        });
                        
                        // After the click effect duration, reset and restart flashing
                        setTimeout(() => {
                            // Reset to original gray state
                            resetAllCellsToOriginal();
                            
                            // Mark click effect as finished
                            isClickEffectActive = false;
                            
                            // Restart flashing after a short delay
                            setTimeout(() => {
                                addFlashingEffect();
                            }, 100);
                            
                        }, 1000);
                    });
                }
            });
        }
        
        // Initialize
        createGrid();
        setTimeout(() => {
            addFlashingEffect();
            addClickInteraction();
        }, 500);
        
        // Handle screen rotation/resize
        window.addEventListener('resize', () => {
            setTimeout(() => {
                location.reload();
            }, 100);
        });
    </script>
</body>
</html>
